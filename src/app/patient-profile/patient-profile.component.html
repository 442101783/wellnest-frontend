<div class="patient-profile-container">

    <div class="row">

        <div class="col-md-6">
            <div class="custom-table">
                <h3>Info</h3>
                <p>Name: <br> Gender: <br> Age:</p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="custom-table">
            <h3>Diagnosis</h3>
        
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Diagnose</th>
                            <th>Issue Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let diagnose of diagnosis">
                            <td>{{ diagnose.diagnosis }}</td>
                            <td>{{ diagnose.date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-md-6">
            <div class="custom-table">
                <h3>Vitals</h3>
                <p>
                    Blood Type:<br>
                    Height:<br>
                    Weight:<br>
                    BMI:<br>
                    Blood Pressure:
                </p>
            </div>
        </div>

        <div class="col-md-6">
            <div class="custom-table">
                <h3>Medications</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Prescription</th>
                            <th>Dosage</th>
                            <th>Issue Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let prescription of prescriptions">
                            <td>{{ prescription.prescription }}</td>
                            <td>{{ prescription.dosage }}</td>
                            <td>{{ prescription.date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

</div>
