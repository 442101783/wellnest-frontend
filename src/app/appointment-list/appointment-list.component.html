
<div class="appointment-container">
<h3 class="mt-5 mb-3">Upcoming Appointments</h3>

<div class="table">
<table class="table table-striped">
    <thead>
        <tr>
            <th>Time</th>
            <th>Date</th>
            <th>Department</th>
            <th>Doctor</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let appointment of appointments">
            <td>{{appointment.time}}</td>
            <td>{{appointment.date}}</td>
            <td>{{appointment.department}}</td>
            <td>{{appointment.doctorName}}</td>
            <td>
                <button class="btn btn-sm btn-danger mx-1" (click)="deleteAppointment(appointment.id)">Delete</button>
                <button class="btn btn-sm btn-secondary mx-1" [routerLink]="['/edit']">Edit</button>
            </td>
        </tr>
    </tbody>
</table>
</div>

<ul *ngIf="appointments.length; else noAppointments">

</ul>

<ng-template #noAppointments>
    <p>No appointments available.</p>
</ng-template>
</div>
