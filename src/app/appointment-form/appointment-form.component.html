<div class=" text-center my-5">
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit">

    <div>
        <label class="form-label mx-2">Choose a Department</label>
        <select class="option mx-2" id="department" formControlName="department">
            <option value="family">Family</option>
            <option value="cardiology">Cardiology</option>
            <option value="general">General</option>
        </select>
        <div *ngIf="appointmentForm.get('department')?.invalid 
        && appointmentForm.get('department')?.touched">
        Department is required</div>
    </div>


    <div>
        <label class="form-label mx-2">Choose a doctor</label>
        <select id="doctor" formControlName="doctor">
          <option value="">Select Doctor</option>
          <option *ngFor="let doctor of doctorName" [value]="doctor">{{ doctor }}</option>
        </select>
      </div>

    

    


    <button class="btn btn-primary" type="submit" [disabled]="appointmentForm.invalid">Submit</button>
</form>


<div class="appointment-container">
    <h3 class="mt-5 mb-3">Available Appointments</h3>
    
    <div class="table">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let appointment of avaiableAppointments">
                <td>{{appointment.time}}</td>
                <td>{{appointment.date}}</td>
                <td>{{appointment.department}}</td>
                <td>{{appointment.doctorName}}</td>
                <td>
                    <button class="btn btn-sm btn-danger mx-1" (click)="bookAppointment(appointment.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
    
    <ul *ngIf="avaiableAppointments.length; else noAppointments">
    
    </ul>
    
    <ng-template #noAppointments>
        <p>No appointments available.</p>
    </ng-template>
</div>
