<div class=" text-center my-5">
<form [formGroup]="appointmentForm" (ngSubmit)="onSubmit">

    <div>
        <label class="form-label mx-2">Choose a Department</label>
        <select class="option mx-2" id="department" formControlName="department">
            <option value="family">Family</option>
            <option value="cardiology">Cardiology</option>
            <option value="general">General</option>
        </select>
        <div *ngIf="appointmentForm.get('department')?.invalid 
        && appointmentForm.get('department')?.touched">
        Department is required</div>
    </div>


    <div>
        <label class="form-label mx-2">Choose a doctor</label>
        <select id="doctor" formControlName="doctor">
          <option value="">Select Doctor</option>
          <option *ngFor="let doctor of doctorName" [value]="doctor">{{ doctor }}</option>
        </select>
      </div>

    <div>
        <label class="form-label">Pick a date</label>
        <input class="form-control my-2" type="date" formControlName="date">
        <div *ngIf="appointmentForm.get('date')?.invalid 
        && appointmentForm.get('date')?.touched">
        date is required</div>
    </div>

    <div>
        <label class="form-label mx-2">Pick a time</label>
        <select id="time" formControlName="time">
            <option value="8:00">8:00</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
        </select>
        <div *ngIf="appointmentForm.get('time')?.invalid 
        && appointmentForm.get('time')?.touched">
        Time is required</div>
    </div>


    <button class="btn btn-primary" type="submit" [disabled]="appointmentForm.invalid">Submit</button>
</form>

</div>
